      string: '{"summary":[" Elon Musk said he had \"funding secured\" to take Tesla
        private in 2018. But a group suing him says he didn''t have it, and that a
        federal judge agreed. The group wants the judge in their case to muzzle the
        tweet-happy CEO. Musk is also bidding to take another tech company, Twitter,
        private, with a source of funds he has yet to disclose. He settled with the
        SEC over the tweets, stepping down as chairman and agreeing to oversight of
        his social media posts."],"article_text":"New York (CNN) Elon Musk wants everyone
        to believe he really did have the money secured to take Tesla (TSLA) private
        back in 2018. But a group suing him over that claim say he didn''t have it,
        and that the SEC and a federal judge agree.\n\nMusk is making the claim as
        he faces a shareholder lawsuit about a now infamous tweet in which he said
        he had \"funding secured.\" At the same time, he''s also bidding to take another
        tech company , Twitter, private, with a source of funds he has yet to disclose.\n\nThe
        Tesla shareholders who are suing Musk for fraud aren''t happy about his comments.
        In a court filing on Friday they asked the judge in their case to muzzle the
        tweet-happy CEO.\n\nThe shareholders also said a federal judge found that
        Musk''s 2018 tweets in which he claimed to have the funding to take Tesla
        private were false and misleading. Musk eventually settled with the US Securities
        and Exchange Commission over the tweets, stepping down as Tesla chairman and
        agreeing to oversight of his social media use.\n\n\"I was forced [to lie]
        to save Tesla''s life and that''s the only reason,\" Musk said at the TED
        conference in Vancouver Thursday. He went on to compare the experience to
        having someone point a gun to his child''s head.\n\nRead More","article_title":"Tesla
        shareholders try to get Elon Musk to just stop","article_authors":["Ramishah
        Maruf"],"article_image":"https://cdn.cnn.com/cnnnext/dam/assets/220417134850-elon-musk-judge-tweets-false-super-tease.jpg","article_pub_date":"Apr
        19, 2022","article_url":"https://www.cnn.com/2022/04/19/business/elon-musk-judge-tweets/index.html","article_html":"<div><p
        class=\"zn-body__paragraph speakable\">New York (CNN)Elon Musk wants everyone
        to believe he really did have the money secured to take Tesla (<a href=\"https://money.cnn.com/quote/quote.html?symb=TSLA&amp;source=story_quote_link\"
        class=\"inlink\">TSLA</a>) private back in 2018. But a group suing him over
        that claim say he didn''t have it, and that <a href=\"https://www.cnn.com/2018/10/17/tech/elon-musk-tesla-share-purchase/index.html\"
        target=\"_blank\">the SEC</a> and a federal judge agree. </p><a></a><a></a><p>Musk
        is making the claim as he faces a shareholder lawsuit about a now infamous
        tweet in which he <a href=\"https://money.cnn.com/2018/08/07/news/companies/elon-musk-tesla-private/index.html\"
        target=\"_blank\">said he had \"funding secured.\"</a> At the same time, he''s
        also <a href=\"https://www.cnn.com/2022/04/15/tech/twitter-elon-musk-poison-pill/index.html\"
        target=\"_blank\">bidding to take another tech company</a> , Twitter, private,
        with a source of funds he has yet to disclose.</p><p class=\"zn-body__paragraph\">The
        Tesla shareholders who are suing Musk for fraud aren''t happy about his comments.
        In a court filing on Friday they asked the judge in their case to muzzle the
        tweet-happy CEO.</p><p id=\"ad_nat_btf_01\" class=\"ad-ad_nat_btf_01 ad-refresh-default\"></p><ul
        class=\"cn cn-list-hierarchical-xs cn--idx-4 cn-zoneAdContainer\"></ul><a></a><a></a><p>The
        shareholders also said a federal judge found that Musk''s <a href=\"https://twitter.com/elonmusk/status/1026872652290379776?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1026872652290379776&amp;ref_url=https%3A%2F%2Fpublish.twitter.com%2F%3Fquery%3Dhttps%253A%252F%252Ftwitter.com%252Felonmusk%252Fstatus%252F1026872652290379776%26widget%3DTweet\"
        target=\"_blank\">2018 tweets</a> in which he claimed to have the funding
        to take Tesla private were false and misleading. Musk <a href=\"https://www.cnn.com/2019/04/26/tech/elon-musk-sec-settlement/index.html\"
        target=\"_blank\">eventually settled with the US Securities and Exchange Commission</a>
        over the tweets, stepping down as Tesla chairman and agreeing to oversight
        of his social media use.</p><p></p><p></p><ul class=\"cn cn-list-hierarchical-xs
        cn--idx-6 cn-zoneAdContainer\"></ul><p class=\"zn-body__paragraph\"></p><p
        class=\"zn-body__paragraph\">\"I was forced [to lie] to save Tesla''s life
        and that''s the only reason,\" Musk said at the TED conference in Vancouver
        Thursday. He went on to compare the experience to having someone point a gun
        to his child''s head. </p><p id=\"ad_rect_atf_01\" class=\"ad-ad_rect_atf_01
        ad-refresh-default\"></p><ul class=\"cn cn-list-hierarchical-xs cn--idx-10
        cn-zoneAdContainer\"></ul><p id=\"ad_rect_atf_02\" class=\"ad-ad_rect_atf_02
        ad-refresh-default\"></p><ul class=\"cn cn-list-hierarchical-xs cn--idx-11
        cn-zoneAdContainer\"></ul><p class=\"read-more-gradient\"></p><p class=\"read-more-link\"
        id=\"js-body-read-more\">Read More</p><a></a><p>In the 2018 tweets, the Tesla
        CEO said he was considering taking Tesla private at $420 a share, and that
        he had secured the funding to do so. After his tweet, Tesla stock <a href=\"https://www.sec.gov/news/press-release/2018-226\"
        target=\"_blank\">jumped more than six percent</a> , before dropping over
        the next week. Investors sued the billionaire, alleging Musk''s tweets \"caused
        significant confusion and disruption in the market for Tesla''s stock and
        resulting harm to investors.\"</p><p class=\"zn-body__paragraph\">In the court
        filing Friday, the Tesla investors who are suing Musk asserted that the judge
        in the case had agreed with their contention that Musk knowingly made false
        statements when he tweeted about having funding secured for such a transaction.
        </p><p id=\"cnn-end-of-content\" class=\"myFinance-widget\"></p><p class=\"zn-body__paragraph\">The
        filing refers to an April 1 order by US District Judge Edward M. Chen that
        does not appear on the docket. </p><a href=\"/2022/04/15/tech/twitter-elon-musk-poison-pill/index.html\"><img
        class=\"media__image media__image--responsive\" alt=\"Twitter adopts &amp;#39;poison
        pill&amp;#39; measure that could thwart Elon Musk&amp;#39;s takeover bid\"
        src=\"data:image/gif;base64,R0lGODlhEAAJAJEAAAAAAP///////wAAACH5BAEAAAIALAAAAAAQAAkAAAIKlI+py+0Po5yUFQA7\"><p
        class=\"img__preloader\"></p><img alt=\"Twitter adopts &amp;#39;poison pill&amp;#39;
        measure that could thwart Elon Musk&amp;#39;s takeover bid\" class=\"media__image\"
        src=\"//cdn.cnn.com/cnnnext/dam/assets/220415072137-04-elon-musk-ted-0414-large-169.jpg\"></a><span
        class=\"el__storyelement__header\"><a href=\"/2022/04/15/tech/twitter-elon-musk-poison-pill/index.html\">Twitter
        adopts ''poison pill'' measure that could thwart Elon Musk''s takeover bid</a></span><p
        class=\"zn-body__paragraph\"></p><a></a><p>According to the investors'' filing,
        which was first reported by <a href=\"https://www.bloomberg.com/news/articles/2022-04-16/musk-go-private-tweet-ruled-false-by-judge-tesla-investors-say\"
        target=\"_blank\">Bloomberg</a> , Chen agreed that \"no reasonable jury could
        find Musk''s tweets on August 7, 2018 accurate or not misleading.\"</p><p
        class=\"zn-body__paragraph\">Friday''s filing by investors is a motion for
        a temporary restraining order to prohibit Musk from speaking publicly about
        the case until after the trial. Lawyers claim that Musk''s public comments
        can influence potential jurors as he makes an \"unsubtle attempt to absolve
        himself in the court of public opinion.\"</p><p class=\"zn-body__paragraph\">\"Despite
        the findings by this Court, the SEC, and his own written consent, Musk has
        engaged in a high-profile public campaign to present a contradictory and false
        narrative,\" according to the filing. </p><p class=\"zn-body__paragraph\">The
        motion for the restraining order comes after Musk said publicly at a TED Conference
        that he did not lie in his 2018 tweet. </p><p class=\"zn-body__paragraph\">At
        the TED Conference in Vancouver, Musk called the SEC \"bastards\" with regard
        to the security fraud settlement he reached with the agency related to the
        same August 7, 2018 tweet. He doubled down to say that he did have funding
        secured, and that he only agreed to the settlement because if he hadn''t,
        banks would have stopped providing capital and bankrupt Tesla. </p><a></a><p>The
        updates to the shareholder''s case come after Musk''s shocking bid for Twitter,
        in which he currently holds a roughly 9.6% stake. Twitter''s board of directors
        enacted a <a href=\"http://www.cnn.com/2022/04/15/tech/twitter-elon-musk-poison-pill/index.html\"
        target=\"_blank\">\"poison pill\" plan</a> that could make it harder for Musk
        to take control of the company.</p><p class=\"zn-body__paragraph\">A lawyer
        for the investors, Adam Apton, told CNN he anticipates the judge''s order
        will be published soon. </p><p class=\"zn-body__paragraph\"> \"We look forward
        to proving the rest of our case at trial and recovering damages on behalf
        of the class,\" Apton said in a statement to CNN Business. </p><p class=\"zn-body__paragraph\">
        A lawyer for Musk insisted that the Tesla CEO could have taken the company
        private. </p><p></p><ul class=\"cn cn-list-hierarchical-xs cn--idx-28 cn-zoneAdContainer\"></ul><p
        class=\"zn-body__paragraph\">\"Nothing will ever change the truth, which is
        that Elon Musk was considering taking Tesla private and could have,\" Alex
        Spiro said in a statement to CNN Business. \"All that''s left some half decade
        later is random plaintiffs lawyers trying to make a buck and others trying
        to block that truth from coming to light, all to the detriment of free speech.\"</p><p
        class=\"zn-body__paragraph\">-- CNN Business'' Chris Isidore contributed to
        this report. </p></div>","article_abstract":null}'
