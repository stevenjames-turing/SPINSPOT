      string: '{"summary":[" Tesla is increasing the price of its Full Self-Driving
        system from $10,000 to $12,000 on January 17. CEO Elon Musk tweeted that the
        price will rise as we get closer to FSD production code release. The feature
        offers limited semi-automated driving features and its name has been called
        \"misleading\" and \"irresponsible\" by the National Transportation and Safety
        Board Chair Jennifer Homendy. Musk has previously insisted that the feature
        will \"probably\" be worth $100,000 when it is fully functional."],"article_text":"NEW
        You can now listen to Fox News articles!\n\nYou can''t say he didn''t warn
        you.\n\nTesla is increasing the price of its Full Self-Driving system from
        $10,000 to $12,000 on January 17, CEO Elon Musk has announced on Twitter.\n\nThe
        feature offers limited semi-automated driving features and its name has been
        called \"misleading\" and \"irresponsible\" by National Transportation and
        Safety Board Chair Jennifer Homendy.\n\nCertain Tesla owners with cars that
        have the feature activated are also granted access to a beta testing program
