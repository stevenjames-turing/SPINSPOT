      string: '{"summary":[" Canada''s Chrystia Freeland tweeted a photo of officials
        who walked out of the G20 meeting. US Treasury Secretary Janet Yellen and
        other officials also walked out during Russia''s presentation. US officials
        had said Yellen would not participate in certain sessions of the gathering
        that included Russia. The walkout was a show of protest against Moscow for
        its invasion of Ukraine, which has been blamed for the crisis in the country''s
        eastern Crimea, Russia''s annexation of Crimea and other Western nations."],"article_text":"(CNN)
        Finance ministers from multiple nations walked out of a closed-door G20 session
        in Washington on Wednesday when the Russian delegate began his prepared remarks,
        a show of protest against Moscow for its invasion of Ukraine.\n\nUS Treasury
        Secretary Janet Yellen participated in the walkout, as did European and other
        Western officials who were participating in the meeting.\n\nCanada''s finance
        minister Chrystia Freeland wrote on Twitter, \"The world''s democracies will
        not stand idly by in the face of continued Russian aggression and war crimes.\"
        She tweeted a photo of officials who left meeting, including Yellen, US Federal
        Reserve Chairman Jerome Powell and European Central Bank President Christine
        Lagarde.\n\nChrystia Freeland, Canada''s deputy prime minister and finance
        minister, tweeted this photo on Wednesday, April 20. \"The world''s democracies
        will not stand idly by in the face of continued Russian aggression and war
        crimes,\" she wrote. \"Today Canada and a number of our democratic partners
        walked out of the G20 plenary when Russia sought to intervene.\"\n\nAhead
        of the meeting, US officials had said Yellen would not participate in certain
        sessions of the gathering that included Russia.\n\nUkrainian officials also
        spoke at the session as invited guests, and also walked out during Russia''s
        presentation. Yellen and other officials attended the session during those
        remarks, but departed when Russian Finance Minister Anton Siluanov began speaking
        virtually.\n\nRead More","article_title":"US Treasury secretary and other
        finance ministers walk out of G20 meeting with Russia","article_authors":["Kevin
        Liptak","Sam Fossum"],"article_image":"https://cdn.cnn.com/cnnnext/dam/assets/220413091323-janet-yellen-0407-super-tease.jpg","article_pub_date":"Apr
        20, 2022","article_url":"https://www.cnn.com/2022/04/20/politics/janet-yellen-g20-finance-ministerial-protest/index.html","article_html":"<div><p
        class=\"zn-body__paragraph speakable\"> (CNN)Finance ministers from multiple
        nations walked out of a closed-door G20 session in Washington on Wednesday
        when the Russian delegate began his prepared remarks, a show of protest against
        Moscow for its invasion of Ukraine.</p><a></a><span><a></a><span><a href=\"https://www.cnn.com/2022/04/13/economy/yellen-russian-ukraine-atlantic-council/index.html\"
        target=\"_blank\">US Treasury Secretary Janet Yellen</a> participated in the
        walkout, as did European and other Western officials who were participating
        in the meeting.</span></span><a></a><p>Canada''s finance minister <a href=\"https://twitter.com/cafreeland/status/1516821378288308225\"
        target=\"_blank\">Chrystia Freeland wrote on Twitter,</a> \"The world''s democracies
        will not stand idly by in the face of continued Russian aggression and war
        crimes.\" She tweeted a photo of officials who left meeting, including Yellen,
        US Federal Reserve Chairman Jerome Powell and European Central Bank President
        Christine Lagarde.</p><p id=\"ad_nat_btf_01\" class=\"ad-ad_nat_btf_01 ad-refresh-default\"></p><ul
        class=\"cn cn-list-hierarchical-xs cn--idx-4 cn-zoneAdContainer\"></ul><img
        class=\"media__image media__image--responsive\" alt=\"Chrystia Freeland, Canada&amp;#39;s
        deputy prime minister and finance minister, tweeted this photo on Wednesday,
        April 20. &amp;quot;The world&amp;#39;s democracies will not stand idly by
        in the face of continued Russian aggression and war crimes,&amp;quot; she
        wrote. &amp;quot;Today Canada and a number of our democratic partners walked
        out of the G20 plenary when Russia sought to intervene.&amp;quot;\" src=\"data:image/gif;base64,R0lGODlhEAAJAJEAAAAAAP///////wAAACH5BAEAAAIALAAAAAAQAAkAAAIKlI+py+0Po5yUFQA7\"><p
        class=\"img__preloader\"></p><img alt=\"Chrystia Freeland, Canada&amp;#39;s
        deputy prime minister and finance minister, tweeted this photo on Wednesday,
        April 20. &amp;quot;The world&amp;#39;s democracies will not stand idly by
        in the face of continued Russian aggression and war crimes,&amp;quot; she
        wrote. &amp;quot;Today Canada and a number of our democratic partners walked
        out of the G20 plenary when Russia sought to intervene.&amp;quot;\" class=\"media__image\"
        src=\"//cdn.cnn.com/cnnnext/dam/assets/220420142518-g20-finance-minister-walkout-large-169.jpg\"><p
        class=\"element-raw appearance-fullwidth\">Chrystia Freeland, Canada''s deputy
        prime minister and finance minister, tweeted this photo on Wednesday, April
        20. \"The world''s democracies will not stand idly by in the face of continued
        Russian aggression and war crimes,\" she wrote. \"Today Canada and a number
        of our democratic partners walked out of the G20 plenary when Russia sought
        to intervene.\"</p><p class=\"zn-body__paragraph\"></p><p class=\"zn-body__paragraph\">Ahead
        of the meeting, US officials had said Yellen would not participate in certain
        sessions of the gathering that included Russia.</p><p></p><p></p><ul class=\"cn
        cn-list-hierarchical-xs cn--idx-8 cn-zoneAdContainer\"></ul><p class=\"zn-body__paragraph\">Ukrainian
        officials also spoke at the session as invited guests, and also walked out
        during Russia''s presentation. Yellen and other officials attended the session
        during those remarks, but departed when Russian Finance Minister Anton Siluanov
        began speaking virtually.</p><p id=\"ad_rect_atf_01\" class=\"ad-ad_rect_atf_01
        ad-refresh-default\"></p><ul class=\"cn cn-list-hierarchical-xs cn--idx-10
        cn-zoneAdContainer\"></ul><p class=\"read-more-gradient\"></p><p class=\"read-more-link\"
        id=\"js-body-read-more\">Read More</p><p class=\"zn-body__paragraph\">A separate
        official said finance ministers had discussed plans to boycott Russia''s participation
        ahead of time.</p><a></a><a></a><p>Yellen <a href=\"https://thehill.com/news/3260780-yellen-says-us-will-not-participate-in-g20-meetings-if-russia-present/\"
        target=\"_blank\"> said earlier this month </a> she had informed this year''s
        G20 host, Indonesia, that she wouldn''t participate in sessions that included
        Russia. The G20 finance ministers are gathered in Washington this week to
        coincide with the annual meetings <a href=\"https://www.cnn.com/2022/04/14/americas/russia-asks-brazil-support-imf-intl-latam/index.html\"
        target=\"_blank\"> of the World Bank and International Monetary Fund.</a>
        </p><p id=\"ad_rect_atf_02\" class=\"ad-ad_rect_atf_02 ad-refresh-default\"></p><ul
        class=\"cn cn-list-hierarchical-xs cn--idx-14 cn-zoneAdContainer\"></ul><p
        class=\"zn-body__paragraph\">Ahead of Wednesday''s walkout, Treasury officials
        made clear it would not be business as usual when it came to Yellen''s interactions
        with Russian officials during this week''s big gathering of global economic
        leaders.</p><p class=\"zn-body__paragraph\">While Yellen will attend some
        sessions of the G20 Finance Ministers and Central Bank Governor meeting with
        Russian officials present, including the opening session, she will not be
        participating in all of them if the Russians are there, according to a senior
        US Treasury Official. </p><p></p><ul class=\"cn cn-list-hierarchical-xs cn--idx-17
        cn-zoneAdContainer\"></ul><p class=\"zn-body__paragraph\">\"President Biden''s
        made clear and I certainly agree with him that it cannot be business as usual
        for Russia in any of the financial institutions,\" Yellen told the House Financial
        Services Committee. \"He''s asked that Russia be removed from the G20 and
        I''ve made clear to my colleagues in Indonesia that we will not be participating
        in a number of meetings if the Russians are there.\"</p><p class=\"zn-body__paragraph\">While
        President Biden has said Russia should no longer be in the G20, ejecting Moscow
        would require the support of all members. That is considered unlikely, as
        China has said it would not back kicking Russia out.</p></div>","article_abstract":null}'
