      string: '{"summary":[" New York attorney general seeks to hold Trump in contempt
        and fine him $10,000 a day for failing to comply with a subpoena sent in December.
        Investigators are seeking documents and communications related to Trump''s
        statements of financial condition, valuation of assets on the statements,
        and records used to prepare the statements. Trump has denied wrongdoing, and
        a spokesperson for the Trump Organization said the \"allegations are baseless
        and will be vigorously defended\" James'' office has increased pressure to
        force compliance with subpoenas as it heads toward end-of-April deadline."],"article_text":"(CNN)
        Former President Donald Trump does not have any documents subpoenaed by the
        New York attorney general''s office as part of its civil investigation into
        the Trump Organization''s finances and shouldn''t be held in contempt, he
        told a state court .\n\n\"After conducting a diligent search and review, Respondent''s
        counsel determined that Respondent was not in possession of any documents
        responsive to the Subpoena and that all potentially responsive documents were
        in the possession, custody or control of the Trump Organization,\" Trump attorney
        Alina Habba said in a court filing Tuesday.\n\nNew York Attorney General Letitia
        James is seeking to hold Trump in contempt and fine him $10,000 a day for
        failing to comply with a subpoena sent in December for documents. Investigators
        are seeking documents and communications related to Trump''s statements of
        financial condition, valuation of assets on the statements, and records used
        to prepare the statements, according to the subpoena.\n\nJames'' subpoena
        also seeks records relating to the financing of the Trump International Hotel
        & Tower Chicago, conservation easements, planned development at the Trump
        family estate known as Seven Springs, insurance coverage, and records about
        his wealth that were provided to reporters with Forbes magazine.\n\nTrump''s
        lawyer called the proposed fine \"grossly excessive.\"\n\nJames'' office has
        increased pressure to force the compliance with subpoenas as it heads toward
        an end-of-April deadline when a tolling agreement with the Trump Organization
        expires. Last month, at its request, New York state Judge Arthur Engoron set
        a deadline requiring the Trump Organization to comply in full with subpoenas
        for documents by April 29. James'' office also put pressure on Trump personally
        to respond to the document requests by moving to hold him in civil contempt.\n\nJames
        has alleged that since initiating the investigation in 2019 that her office
        has uncovered \"significant\" evidence \"indicating that the Trump Organization
        used fraudulent or misleading asset valuations to obtain a host of economic
        benefits, including loans, insurance coverage, and tax deductions.\"\n\nTrump
        has denied wrongdoing, and a spokesperson for the Trump Organization said
        in a statement that the \"allegations are baseless and will be vigorously
        defended.\"\n\nThe dispute over Trump''s records was previewed in a January
        court filing when James'' office said they learned from witnesses that Trump
        kept hard copies of documents and used sticky notes to communicate with employees.
        It said a file cabinet pertaining to Trump''s records was never searched to
        comply with a subpoena.\n\n\"This file was never searched because the Trump
        Organization determined, improbably, that Mr. Trump was not involved in the
        preparation of his own financial statements,\" the AG''s office wrote.\n\nAt
        the court hearing last month, a lawyer for the attorney general''s office
        said it was \"unbelievable\" that the Trump Organization had identified only
        10 documents that it said came from Trump''s office files.\n\nInvestigators
        have also sought to hold the Trump Organization''s longtime appraiser Cushman
        & Wakefield in contempt for failing to comply with subpoenas. The attorney
        general''s office said it is looking into the potential culpability of the
        appraisers in preparing the financial statements. Cushman has said it is \"fundamentally
        untrue\" that it hasn''t responded to the attorney general''s office and that
        it stands by its appraisers.\n\nEngoron has scheduled a hearing for Monday
        to consider the attorney general''s contempt motion.","article_title":"Trump
        says he has no records subpoenaed by New York''s attorney general","article_authors":["Kara
        Scannell"],"article_image":"https://cdn.cnn.com/cnnnext/dam/assets/220324183113-02-trump-congress-tax-returns-super-tease.jpg","article_pub_date":"Apr
        20, 2022","article_url":"https://www.cnn.com/2022/04/20/politics/trump-subpoena-new-york-attorney-general/index.html","article_html":"<div><p>(CNN)
        Former President Donald Trump does not have any documents subpoenaed by the
        New York attorney general''s office as part of its civil investigation into
        the Trump Organization''s finances and shouldn''t be held in contempt, he
        told a state court .</p><p class=\"zn-body__paragraph\">\"After conducting
        a diligent search and review, Respondent''s counsel determined that Respondent
        was not in possession of any documents responsive to the Subpoena and that
        all potentially responsive documents were in the possession, custody or control
        of the Trump Organization,\" Trump attorney Alina Habba said in a court filing
        Tuesday.</p><p>New York Attorney General Letitia James is seeking to hold
        Trump in contempt and fine him $10,000 a day for failing to comply with a
        subpoena sent in December for documents. Investigators are seeking documents
        and communications related to Trump''s statements of financial condition,
        valuation of assets on the statements, and records used to prepare the statements,
        according to the subpoena.</p><p class=\"zn-body__paragraph\">James'' subpoena
        also seeks records relating to the financing of the Trump International Hotel
        &amp; Tower Chicago, conservation easements, planned development at the Trump
        family estate known as Seven Springs, insurance coverage, and records about
        his wealth that were provided to reporters with Forbes magazine.</p><p class=\"zn-body__paragraph\">Trump''s
        lawyer called the proposed fine \"grossly excessive.\"</p><p class=\"zn-body__paragraph\">James''
        office has increased pressure to force the compliance with subpoenas as it
        heads toward an end-of-April deadline when a tolling agreement with the Trump
        Organization expires. Last month, at its request, New York state Judge Arthur
        Engoron set a deadline requiring the Trump Organization to comply in full
        with subpoenas for documents by April 29. James'' office also put pressure
        on Trump personally to respond to the document requests by moving to hold
        him in civil contempt.</p><p class=\"zn-body__paragraph\">James has alleged
        that since initiating the investigation in 2019 that her office has uncovered
        \"significant\" evidence \"indicating that the Trump Organization used fraudulent
        or misleading asset valuations to obtain a host of economic benefits, including
        loans, insurance coverage, and tax deductions.\"</p><p id=\"ad_rect_atf_02\"
        class=\"ad-ad_rect_atf_02 ad-refresh-default\"></p><ul class=\"cn cn-list-hierarchical-xs
        cn--idx-14 cn-zoneAdContainer\"></ul><p class=\"zn-body__paragraph\">Trump
        has denied wrongdoing, and a spokesperson for the Trump Organization said
        in a statement that the \"allegations are baseless and will be vigorously
        defended.\"</p><p class=\"zn-body__paragraph\">The dispute over Trump''s records
        was previewed in a January court filing when James'' office said they learned
        from witnesses that Trump kept hard copies of documents and used sticky notes
        to communicate with employees. It said a file cabinet pertaining to Trump''s
        records was never searched to comply with a subpoena.</p><p class=\"zn-body__paragraph\">\"This
        file was never searched because the Trump Organization determined, improbably,
        that Mr. Trump was not involved in the preparation of his own financial statements,\"
        the AG''s office wrote. </p><p class=\"zn-body__paragraph\">At the court hearing
        last month, a lawyer for the attorney general''s office said it was \"unbelievable\"
        that the Trump Organization had identified only 10 documents that it said
        came from Trump''s office files.</p><p></p><ul class=\"cn cn-list-hierarchical-xs
        cn--idx-20 cn-zoneAdContainer\"></ul><p class=\"zn-body__paragraph\">Investigators
        have also sought to hold the Trump Organization''s longtime appraiser Cushman
        &amp; Wakefield in contempt for failing to comply with subpoenas. The attorney
        general''s office said it is looking into the potential culpability of the
        appraisers in preparing the financial statements. Cushman has said it is \"fundamentally
        untrue\" that it hasn''t responded to the attorney general''s office and that
        it stands by its appraisers.</p><p class=\"zn-body__paragraph\">Engoron has
        scheduled a hearing for Monday to consider the attorney general''s contempt
        motion. </p></div>","article_abstract":null}'
