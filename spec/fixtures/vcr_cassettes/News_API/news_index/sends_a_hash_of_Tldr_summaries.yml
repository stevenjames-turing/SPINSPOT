      string: '{"summary":[" Tesla is increasing the price of its Full Self-Driving
        system from $10,000 to $12,000 on January 17. CEO Elon Musk tweeted that the
        price will rise as we get closer to FSD production code release. The feature
        offers limited semi-automated driving features and its name has been called
        \"misleading\" and \"irresponsible\" by the National Transportation and Safety
        Board Chair Jennifer Homendy. Musk has previously insisted that the feature
        will \"probably\" be worth $100,000 when it is fully functional."],"article_text":"NEW
        You can now listen to Fox News articles!\n\nYou can''t say he didn''t warn
        you.\n\nTesla is increasing the price of its Full Self-Driving system from
        $10,000 to $12,000 on January 17, CEO Elon Musk has announced on Twitter.\n\nThe
        feature offers limited semi-automated driving features and its name has been
        called \"misleading\" and \"irresponsible\" by National Transportation and
        Safety Board Chair Jennifer Homendy.\n\nCertain Tesla owners with cars that
        have the feature activated are also granted access to a beta testing program
        that unlocks additional capability, but still requires active driver participation
        when it is activated.\n\nThe price of Full Self-Driving (FSD) was last raised
        from $8,000 to $10,000 in October 2022, and Musk has said it will continue
        to go up its capabilities are increased, a point he reiterated with the recent
        announcement, saying, \"FSD price will rise as we get closer to FSD production
        code release.\"\n\nTesla also offers Full Self-Driving as a $199 monthly subscription,
        but Musk didn''t say if that would be increased alongside the purchase price.\n\nCLICK
        HERE TO GET THE FOX NEWS APP\n\nMusk has previously insisted that the feature
        will \"probably\" be worth $100,000 when it is fully functional, arguing that
        Tesla owners will be able to deploy their vehicles in a rideshare service
        when they''re not using them.","article_title":"Tesla raising ''Full Self-Driving''
        price to $12,000","article_authors":["Gary Gastelu"],"article_image":"https://static.foxnews.com/foxnews.com/content/uploads/2021/10/SELF.jpg","article_pub_date":null,"article_url":"https://www.foxnews.com/auto/tesla-raising-full-self-driving-price-12000","article_html":"<div><p
        class=\"info\"><p class=\"label-bg\">NEW</p>You can now listen to Fox News
        articles!\n  </p><p class=\"speakable\">You can''t say <a href=\"https://www.foxbusiness.com/lifestyle/tesla-raising-full-self-driving-price\"
        target=\"_blank\">he didn''t warn you</a>.</p><p class=\"ad gam\"></p><p class=\"ad
        gam\"></p> <img src=\"https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2021/10/640/320/SELF.jpg?ve=1&amp;tl=1\"
        alt=\"Full Self-Driving is capable of limited semi-automated control of a
        vehicle under driver supervision.\"><p class=\"speakable\"><a href=\"https://www.foxnews.com/category/auto/make/tesla\"
        target=\"_blank\">Tesla</a> is increasing the price of its Full Self-Driving
        system from $10,000 to $12,000 on January 17, CEO Elon Musk has announced
        on Twitter.</p><p>The feature offers limited semi-automated driving features
        and its name has been called \"misleading\" and \"irresponsible\" by National
        Transportation and Safety Board Chair Jennifer Homendy.</p><p class=\"ad gam\"></p>
        <img src=\"https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2021/12/640/320/yoke-tesla.jpg?ve=1&amp;tl=1\"
        alt=\"Tesla''s yoke steering wheel was designed with future automation in
        mind.&#160;\"><p>Certain Tesla owners with cars that have the feature activated
        are also granted access to a beta testing program that unlocks additional
        capability, but still requires active driver participation when it is activated.</p><p
        class=\"ad gam\"></p><p>The price of Full Self-Driving (FSD) was last raised
        from $8,000 to $10,000 in October 2022, and Musk has said it will continue
        to go up its capabilities are increased, a point he reiterated with the recent
